  #     - "JDBC App: Curabitur laoreet tristique leo, eget suscipit nisi. Sed in sodales ex. Maecenas vitae tincidunt dui, et eleifend quam."
  #     - "Grep App: Curabitur laoreet tristique leo, eget suscipit nisi. Sed in sodales ex. Maecenas vitae tincidunt dui, et eleifend quam."
  - name: "Stock Quote App"
    git_url: "../feature/jdbc/core_java/jdbc"
    description: Developed a command-line application to simulate the management of a stock portfolio. Users can retrieve current stock information through the Alpha Vantage API and store this data in a PostgreSQL database using JDBC. They can then simulate buying/selling stocks and view currently held positions. The app utilizes Maven for dependency management, Docker for containerization, Jackson for parsing and serializing between JSON and Java objects, JUnit and Mockito for testing, as well as SLF4J and LOG4J for logging.
  - name: "Python Data Analytics"
    git_url: "../feature/python_data_analytics/python_data_analytics"
    description: Carried out analysis on historical transaction data for the London Gift Shop (LGS) company in order to help LGS gain a better understanding of customer purchase patterns through metrics such as monthly sales, customer activity, and RFM (Recency, Frequency, Monetary) analysis. This analysis is meant to help LGS develop targeted marketing campaigns in order to increase customer engagement and improve revenue growth. The project was built using Jupyter Notebook with Python, PostgreSQL for data storage, and various python libraries such as Pandas for data cleaning and manipulation, Numpy for numerical operations, and Matplotlib for generating graphs.
