  - name: "Stock Analyzer using CART Regression"
    #URL is optional
    git_url: 
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Conducted an in-depth evaluation of four Classification and Regression Tree (CART) regression algorithms—Decision Tree Learner, Random Tree Learner, Bootstrap Aggregating Learner (Bag Learner), and Insane Learner—through the design and execution of three targeted experiments using stock data for multiple worldwide indexes. Analyzed the effects of leaf size on overfitting, assessed the efficacy of bagging in mitigating overfitting, and compared decision trees with random trees using innovative performance metrics. Utilized Python, along with Matplotlib and NumPy, to implement the algorithms, perform data analysis, and visualize results. Delivered actionable insights to enhance model generalizability and optimize predictive performance, demonstrating strong proficiency in machine learning techniques and data visualization.
  - name: "Facial Recognition Based Home Security System"
    git_url:
    description: Developed a robust home security system leveraging C++ and OpenCV on a Raspberry Pi platform. Integrated advanced functionalities including facial recognition, object detection, and real-time image processing to monitor live camera feeds effectively. Implemented a Haar Cascade classifier to accurately identify known faces, achieving a 91% accuracy rate, thereby ensuring reliable security monitoring and enhancing user confidence in system performance. Demonstrated expertise in computer vision, embedded systems, and real-time data processing to deliver a scalable and efficient security solution.

